<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Italiana</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="img/logo-clinica.png" alt="main-logo">
        <img class="logo2" src="img/logo2.png" alt="second-logo">
        <nav class="menu">
            <a class="nav-item" href="#">Inicio</a>
            <a class="nav-item" href="#">Informacion</a>
            <a class="nav-item" href="#">Servicios</a>
            <a class="nav-item" href="#">Contacto</a>
            <button class="btn-Login-popup">Ingresar</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Inicio</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required autocomplete="off" minlength="6" maxlength="14"
                    pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}">
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" class="checkbox">Recordarme</label>
                    <a href="#" class="forgot-password">Restablecer contraseña</a>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
                <div class="login-register">
                    <p>¿No tienes cuenta?<a href="#" class="register-link">Registrarse</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required autocomplete="off" minlength="6" maxlength="14"
                    pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}">
                    <label>Contraseña</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required autocomplete="off" minlength="6" maxlength="14"
                    pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}">
                    <label>Repetir Contraseña</label>
                </div>

                <!-- <div class="remember-forgot">
                    <label><input type="checkbox" class="checkbox">Acepto los terminos y condiciones</label>
                    
                </div> -->

                <button type="submit" class="btn-submit">Registrarse</button>
                <div class="login-register">
                    <p>¿Ya estas registrado?<a href="#" class="login-link register-link">Inicia sesion</a></p>
                </div>
            </form>
        </div>


    </div>

    

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
